<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Stories | StreetSymphony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    :root {
      --primary: #58c061;
      --primary-dark: #357138;
      --secondary: #fffef7;
      --card-bg: #f7fdf6;
      --border: #dbeadb;
      --shadow: 0 6px 26px rgba(41,88,40,0.11);
      --text-dark: #232c1e;
      --text-light: #4a6040;
      --button: #26c485;
      --button-hover: #1fa471;
      --button-text: #fff;
      --accent: #fbe27a;
      --sidebar-bg: #edfdef;
      --sidebar-highlight: #afd375;
      --sidebar-width: 220px;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--secondary);
      color: var(--text-dark);
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: var(--sidebar-bg);
      width: var(--sidebar-width);
      min-width: 165px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 0 27px 0;
      border-right: 3px solid var(--border);
      position: sticky;
      top: 0;
      height: 100vh;
      box-shadow: 3px 0 22px #d6f2cd08;
      z-index: 11;
    }
    .sidebar .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.44rem;
      color: var(--primary-dark);
      font-weight: 900;
      letter-spacing: 1px;
      margin-bottom: 35px;
      display: flex;
      align-items: center;
      gap: 11px;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 7px;
      margin-bottom: 40px;
    }
    .nav-link {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 1.07rem;
      padding: 13px 0px 13px 33px;
      border-radius: 0 26px 26px 0;
      background: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.12s, color 0.11s;
      position: relative;
    }
    .nav-link.active, .nav-link:hover {
      background: var(--sidebar-highlight);
      color: #fff;
    }
    .nav-link.active::before {
      content: '';
      width: 5px; height: 30px;
      background: var(--primary);
      position: absolute;
      left: 0; top: 11px; border-radius: 3px;
    }
    .sidebar .profile-short {
      margin-top: auto;
      padding-top: 16px;
      text-align: center;
      color: var(--text-light);
      font-size: 0.99rem;
      width: 160px;
    }
    main.dashboard-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      max-width: 100vw;
      margin: 0;
      padding: 30px 40px 26px 40px;
      background: var(--secondary);
      overflow-y: auto;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
      flex-wrap: wrap;
    }
    .dashboard-header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2rem;
      color: var(--primary-dark);
      margin: 0;
    }
    .btn-add-story {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 1.3em;
      font-weight: 700;
      font-size: 1.08rem;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      box-shadow: 0 3px 18px rgba(88, 192, 97, 0.10);
      transition: background 0.24s;
      white-space: nowrap;
    }
    .btn-add-story:hover {
      background: var(--primary-dark);
    }
    .analytics-row {
      display: flex;
      gap: 33px;
      margin-bottom: 38px;
      flex-wrap: wrap;
    }
    .analytics-card {
      background: var(--card-bg);
      border-radius: 1.2em;
      box-shadow: var(--shadow);
      padding: 23px 36px;
      min-width: 160px;
      min-height: 74px;
      flex: 1 1 160px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }
    .analytics-title {
      font-size: 1em;
      color: var(--text-light);
      font-weight: 600;
      margin-bottom: 9px;
    }
    .analytics-value {
      font-size: 1.45rem;
      color: var(--primary-dark);
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }
    .stories-list {
      margin-top: 8px;
      max-width: 780px;
    }
    .story-card {
      background: var(--card-bg);
      border-radius: 1.2em;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
      padding: 24px 25px 26px 25px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .story-content {
      font-size: 1.08em;
      color: var(--text-dark);
      margin-bottom: 6px;
      line-height: 1.6;
    }
    .story-meta {
      font-size: 0.99em;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 6px;
    }
    .story-actions {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .story-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 1.05em;
      padding: 7px 18px;
      font-weight: 700;
      font-size: 0.98em;
      cursor: pointer;
      transition: background 0.18s;
      font-family: 'Montserrat', sans-serif;
    }
    .story-btn:hover {
      background: var(--primary-dark);
    }
    .no-stories {
      color: #999;
      font-size: 1.1em;
      margin: 60px 0 0 0;
    }
    /* Modal for story form */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(34,34,34,0.45);
      z-index: 500;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: var(--card-bg);
      padding: 25px 30px 28px 30px;
      border-radius: 1.2em;
      width: 420px;
      max-width: 95vw;
      box-shadow: var(--shadow);
      position: relative;
    }
    .modal h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary-dark);
      margin: 0 0 18px 0;
    }
    .modal label {
      display: block;
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-dark);
      margin-bottom: 6px;
    }
    .modal textarea {
      width: 100%;
      min-height: 72px;
      font-size: 1rem;
      padding: 10px 12px;
      border-radius: 1em;
      border: 1.7px solid var(--border);
      margin-bottom: 14px;
      font-family: inherit;
      resize: vertical;
      box-sizing: border-box;
      color: var(--text-dark);
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }
    .btn-cancel, .btn-submit {
      font-weight: 700;
      border: none;
      border-radius: 1.1em;
      padding: 11px 26px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-cancel {
      background: #bbb;
      color: #333;
    }
    .btn-cancel:hover { background: #999; }
    .btn-submit {
      background: var(--primary-dark);
      color: #fff;
    }
    .btn-submit:hover { background: var(--primary);}
    @media (max-width: 700px){
      main.dashboard-main { padding: 18px 7vw 18px 7vw;}
      .analytics-row { flex-direction: column; gap: 13px;}
      .analytics-card { padding: 13px 17px;}
    }
    @media (max-width: 480px){
      main.dashboard-main { padding: 6px 3vw 6px 3vw;}
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo"><i class="bi bi-shop-window"></i> StreetSymphony</div>
    <nav>
      <a href="vendor-dashboard.html" class="nav-link">Dashboard</a>
      <a href="vendor-orders.html" class="nav-link">Orders</a>
      <a href="vendor-exchange.html" class="nav-link">Exchange</a>
      <a href="vendor-stories.html" class="nav-link active">Stories</a>
      <a href="shared-profile.html" class="nav-link">Profile</a>
    </nav>
    <div class="profile-short">
      <div><b>Sharma Chaat</b></div>
      <div style="font-size:.97em; margin-top:5px;">
        <span style="color:var(--primary);">Vendor</span>
        <br><span style="font-size:1.25em;">ðŸŸ¢</span> Online Now
      </div>
    </div>
  </aside>
  <main class="dashboard-main">
    <div class="dashboard-header">
      <h1>Your Stories & Updates</h1>
      <button class="btn-add-story" id="openModalBtn"><i class="bi bi-pencil-square"></i> New Story</button>
    </div>
    <section class="analytics-row">
      <div class="analytics-card">
        <div class="analytics-title"><i class="bi bi-journal-text"></i> Total Stories</div>
        <div class="analytics-value" id="analyticsTotalStories">3</div>
      </div>
      <div class="analytics-card">
        <div class="analytics-title"><i class="bi bi-heart-fill"></i> Likes This Week</div>
        <div class="analytics-value" id="analyticsLikes">95</div>
      </div>
      <div class="analytics-card">
        <div class="analytics-title"><i class="bi bi-chat-left-dots"></i> Comments</div>
        <div class="analytics-value" id="analyticsComments">24</div>
      </div>
    </section>
    <section class="stories-list" id="storiesList">
      <!-- Stories are dynamically rendered here -->
    </section>
    <div id="noStoriesMsg" class="no-stories" style="display:none;">You haven't posted any stories yet. Try the "New Story" button!</div>
  </main>
  <!-- Modal for new/edit story -->
  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <h2>Write a New Story</h2>
      <form id="storyForm" autocomplete="off">
        <label for="storyTextarea">Your Story*</label>
        <textarea id="storyTextarea" required maxlength="380" placeholder="Share your experience, an update, or message for customers..."></textarea>
        <div class="modal-buttons">
          <button type="button" class="btn-cancel" id="modalCancelBtn">Cancel</button>
          <button type="submit" class="btn-submit">Post</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Demo story data
    let stories = [
      {
        content: 'Another busy day at Connaught Place! Our new hygienic water filter is a hit. Thank you all!',
        date: '26 Jul 2025',
        likes: 45,
        comments: 12
      },
      {
        content: 'Excited to announce our new Pav Bhaji recipeâ€”now with homemade butter. Come taste the difference!',
        date: '24 Jul 2025',
        likes: 31,
        comments: 7
      },
      {
        content: 'Celebrated our 25th anniversary. Thanks for your love. Hereâ€™s to serving you for 25 more years!',
        date: '20 Jul 2025',
        likes: 19,
        comments: 5
      }
    ];

    function renderStories() {
      const list = document.getElementById('storiesList');
      const msg = document.getElementById('noStoriesMsg');
      const analyticsTotal = document.getElementById('analyticsTotalStories');
      const analyticsLikes = document.getElementById('analyticsLikes');
      const analyticsComments = document.getElementById('analyticsComments');

      list.innerHTML = '';
      if (stories.length === 0) {
        msg.style.display = '';
        analyticsTotal.textContent = '0';
        analyticsLikes.textContent = '0';
        analyticsComments.textContent = '0';
        return;
      }
      msg.style.display = 'none';
      analyticsTotal.textContent = stories.length;
      analyticsLikes.textContent = stories.reduce((a,s) => a + (s.likes || 0), 0);
      analyticsComments.textContent = stories.reduce((a,s) => a + (s.comments || 0), 0);

      stories.forEach((story, idx) => {
        const card = document.createElement('div');
        card.className = "story-card";
        card.innerHTML = `
          <div class="story-content">${story.content}</div>
          <div class="story-meta">
            <span><i class="bi bi-clock"></i> ${story.date}</span>
            <span><i class="bi bi-heart-fill" style="color:#e63462"></i> ${story.likes} Likes</span>
            <span><i class="bi bi-chat-left-dots"></i> ${story.comments} Comments</span>
          </div>
          <div class="story-actions">
            <button class="story-btn" data-idx="${idx}" onclick="likeStory(${idx})"><i class="bi bi-hand-thumbs-up"></i> Like</button>
            <button class="story-btn" data-idx="${idx}" onclick="deleteStory(${idx})"><i class="bi bi-trash-fill"></i> Delete</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    // Modal controls
    const openModalBtn = document.getElementById('openModalBtn');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalCancelBtn = document.getElementById('modalCancelBtn');
    const storyForm = document.getElementById('storyForm');
    const storyTextarea = document.getElementById('storyTextarea');

    openModalBtn.onclick = () => {
      modalBackdrop.style.display = 'flex';
      storyTextarea.value = '';
      storyTextarea.focus();
    };
    modalCancelBtn.onclick = () => {
      modalBackdrop.style.display = 'none';
    };
    modalBackdrop.onclick = (e) => {
      if (e.target === modalBackdrop) modalBackdrop.style.display = 'none';
    };

    // Post new story
    storyForm.onsubmit = (e) => {
      e.preventDefault();
      const text = storyTextarea.value.trim();
      if (!text) return;
      const today = new Date();
      stories.unshift({
        content: text,
        date: today.toLocaleDateString('en-GB',{day:'2-digit',month:'short',year:'numeric'}),
        likes: 0,
        comments: 0
      });
      renderStories();
      modalBackdrop.style.display = 'none';
    };

    // Like a story
    window.likeStory = function(idx) {
      stories[idx].likes++;
      renderStories();
    };

    // Delete a story
    window.deleteStory = function(idx) {
      if (confirm("Delete this story?")) {
        stories.splice(idx,1);
        renderStories();
      }
    };

    // Initial render
    renderStories();
  </script>
</body>
</html>
