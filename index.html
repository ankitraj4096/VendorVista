<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connecting Communities Through Food</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #faf9f6;
      color: #212121;
    }

    .banner {
      background: linear-gradient(
          rgba(34,34,34,0.30),
          rgba(34,34,34,0.40)
        ),
        url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      height: 340px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .banner-title {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 0.6em;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
      letter-spacing: 1px;
      text-align: center;
    }

    .banner-subtitle {
      font-size: 1.15rem;
      font-weight: 400;
      text-align: center;
      margin-bottom: 8px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.1);
      letter-spacing: 0.5px;
    }

    .entry-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      gap: 2.5rem;
      padding: 36px 10px 60px 10px;
      background: #fff;
      max-width: 1150px;
      margin: -60px auto 0 auto;
      border-radius: 0.7em;
      box-shadow: 0 8px 32px rgba(60,80,60,0.07);
    }

    .entry-card {
      flex: 1 1 310px;
      max-width: 350px;
      min-width: 270px;
      margin: 0;
      background: #f8fdf6;
      border: 2px solid #e9f1e2;
      border-radius: 1.2em;
      box-shadow: 0 2px 10px rgba(45,68,44,0.06);
      padding: 32px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.16s, box-shadow 0.13s;
    }

    .entry-card:hover {
      box-shadow: 0 6px 24px rgba(40,70,45,0.09);
      transform: translateY(-5px) scale(1.03);
      border-color: #b3e697;
    }

    .emoji-box {
      font-size: 2.3em;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 14px;
      letter-spacing: 0.5px;
      color: #2ca22c;
      text-align: center;
    }

    .feature-list {
      width: 100%;
      margin: 20px 0 28px 0;
      padding: 0;
      list-style: none;
    }
    .feature-list li {
      margin-bottom: 7px;
      padding-left: 20px;
      position: relative;
      font-size: 1.07rem;
      color: #277027;
    }

    .feature-list li::before {
      content: "‚Ä¢";
      position: absolute;
      left: 0px;
      color: #2ca22c;
      font-weight: 900;
      font-size: 1.17em;
    }

    .cta-btn {
      background: linear-gradient(90deg, #6ede6e, #53c940 90%);
      color: #fff;
      font-size: 1.02em;
      font-weight: 600;
      border: none;
      border-radius: 1.2em;
      padding: 10px 32px;
      letter-spacing: 1px;
      box-shadow: 0 3px 18px rgba(76,188,63,0.09);
      cursor: pointer;
      transition: background 0.12s, box-shadow 0.13s;
      margin-top: 10px;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #5ec94d, #3db341 95%);
      box-shadow: 0 6px 22px rgba(68,150,40,0.14);
    }

    @media (max-width: 850px) {
      .entry-section {
        flex-direction: column;
        align-items: center;
        max-width: 100vw;
        margin-top: 0;
        padding: 32px 4vw 36px 4vw;
      }
      .banner {
        height: 250px;
        padding: 0 6vw;
      }
    }

    @media (max-width: 540px) {
      .banner {
        height: 170px;
        padding: 0 5vw;
      }
      .banner-title {
        font-size: 1.48rem;
      }
      .entry-card {
        padding: 22px 13px 18px 13px;
      }
    }
  </style>
</head>
<body>

  <header class="banner">
    <div class="banner-title">
      Connecting Communities Through Food
    </div>
    <div class="banner-subtitle">
      Taste, Trust, and Local Goodness at Your Fingertips
    </div>
  </header>

  <main>
    <section class="entry-section">

      <div class="entry-card">
        <div class="emoji-box">üõí</div>
        <div class="card-title">I'M A BUYER</div>
        <ul class="feature-list">
          <li>Order Street Food</li>
          <li>Buy Local Produce</li>
          <li>Discover Stories</li>
        </ul>
        <button class="cta-btn" id="buyerBtn">ENTER AS BUYER</button>
      </div>

      <div class="entry-card">
        <div class="emoji-box">üë©‚Äçüç≥</div>
        <div class="card-title">I'M A VENDOR</div>
        <ul class="feature-list">
          <li>List Your Stall</li>
          <li>Manage Orders</li>
          <li>Share Your Story</li>
        </ul>
        <button class="cta-btn" id="vendorBtn">ENTER AS VENDOR</button>
      </div>

    </section>
  </main>

  <script>
    // JavaScript to handle navigation buttons
    document.getElementById('buyerBtn').onclick = function() {
      window.location.href = "buyer-dashboard.html";
    };
    document.getElementById('vendorBtn').onclick = function() {
      window.location.href = "vendor-dashboard.html";
    };
  </script>

</body>
</html>
