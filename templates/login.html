<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | StreetSymphony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts + Bootstrap Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    body {
      background: #fafef3;
      font-family: 'Poppins', Arial, sans-serif;
      color: #232c1e;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .login-container {
      background: #fff;
      margin-top: 48px;
      padding: 38px 38px 28px 38px;
      border-radius: 1.3em;
      box-shadow: 0 6px 32px rgba(41, 88, 40, 0.09);
      min-width: 310px;
      max-width: 370px;
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: up .7s;
    }
    @keyframes up {0%{transform:translateY(24px);opacity:0;}100%{transform:translateY(0);opacity:1;}}
    .login-title {
      font-family: "Montserrat", sans-serif;
      font-weight: 800;
      color: #357138;
      font-size: 1.5rem;
      margin-bottom: 24px;
      letter-spacing: 1px;
      text-align: center;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .input-group {
      margin-bottom: 18px;
      width: 100%;
    }
    label {
      font-weight: 700;
      margin-bottom: 6px;
      display: block;
      font-size: 1rem;
      color: #2b321d;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 11px 13px;
      border-radius: 1em;
      border: 1.6px solid #afd375;
      font-size: 1rem;
      font-family: inherit;
      color: #232c1e;
      transition: border-color 0.22s;
    }
    input:focus {
      outline: none;
      border-color: #58c061;
    }
    .login-btn {
      margin-top: 10px;
      background: linear-gradient(90deg,#30b14b 0%, #58c061 98%);
      color: #fff;
      border: none;
      padding: 13px 0;
      border-radius: 1em;
      font-size: 1.13em;
      font-family: 'Montserrat',sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.21s;
      box-shadow: 0 4px 18px #afd37533;
    }
    .login-btn:hover {
      background: linear-gradient(90deg,#357138 0%, #4dc05b 99%);
    }
    .switch-link {
      margin-top: 15px;
      text-align: center;
      color: #29743b;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1em;
      font-family: inherit;
    }
    .switch-link:focus {
      color: #1fa471;
      outline: none;
    }
    .error-msg {
      color: #e53935;
      font-size: 0.98em;
      margin-bottom: 7px;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title" id="loginTitle">Login</div>
    <div class="error-msg" id="errorMsg"></div>
    <form id="loginForm" autocomplete="off">
      <div class="input-group">
        <label for="emailInput">Email Address</label>
        <input type="email" id="emailInput" required />
      </div>
      <div class="input-group">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" required />
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <button class="switch-link" id="createAccountBtn">Don't have an account? Create one</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASmyPZsW0_o5L-OTm7es8G-WkhRDvR6OQ",
      authDomain: "vendorvista-4b958.firebaseapp.com",
      projectId: "vendorvista-4b958",
      storageBucket: "vendorvista-4b958.appspot.com",
      messagingSenderId: "479694426389",
      appId: "1:479694426389:web:f6dbd12b2da4666ac1d91c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Redirect to registration page on click
    document.getElementById('createAccountBtn').onclick = function() {
      window.location.href = "/register";
    };

    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value.trim();
      const pwd = document.getElementById('passwordInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = "";

      if (!email || !pwd) {
        errorMsg.textContent = "Please provide both email and password.";
        return;
      }

      try {
        // Attempt sign in
        const userCredential = await signInWithEmailAndPassword(auth, email, pwd);
        const user = userCredential.user;

        // Fetch user profile details from Firestore
        const profileDoc = await getDoc(doc(db, "users", user.uid));
        if (!profileDoc.exists()) {
          errorMsg.textContent = "Profile not found. Please Register for a new account.";
          return;
        }
        const userDetails = profileDoc.data();

        // Save details to sessionStorage or localStorage for later use if needed
        sessionStorage.setItem('userDetails', JSON.stringify(userDetails));

        // Redirect to common dashboard (change the target page as needed)
        window.location.href = '/vendor-dashboard';

      } catch (error) {
        let msg = error.message || "Login failed.";
        if (msg.includes("auth/user-not-found")) msg = "No user found with this email.";
        else if (msg.includes("auth/wrong-password")) msg = "Incorrect password. Try again!";
        else if (msg.includes("auth/invalid-email")) msg = "Please enter a valid email address.";
        errorMsg.textContent = msg;
      }
    };
  </script>
</body>
</html>
