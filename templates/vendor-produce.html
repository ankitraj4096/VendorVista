<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Produce Listings | StreetSymphony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    :root {
      --primary: #58c061;
      --primary-dark: #357138;
      --secondary: #fffef7;
      --accent: #fbe27a;
      --card-bg: #f7fdf6;
      --border: #dbeadb;
      --button: #26c485;
      --button-hover: #1fa471;
      --button-text: #fff;
      --shadow: 0 6px 30px rgba(41, 88, 40, 0.12);
      --text-dark: #232c1e;
      --text-light: #526a3b;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    header.navbar {
      width: 100vw;
      padding: 15px 0;
      background: var(--primary);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.35rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 14px rgba(0,0,0,0.13);
      border-radius: 0 0 18px 18px;
      min-width: 0;
    }
    .navbar-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav.main-nav {
      display: flex;
      gap: 26px;
      flex-wrap: wrap;
      align-items: center;
    }
    nav.main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      padding-bottom: 2px;
      border-bottom: 2.5px solid transparent;
      transition: color 0.2s, border-bottom-color 0.2s;
      position: relative;
    }
    nav.main-nav a:hover,
    nav.main-nav a.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }
    main.container {
      max-width: 900px;
      width: 95%;
      margin: 44px auto 60px auto;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 1.3em;
      padding: 36px 36px 48px 36px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    header.page-header {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2rem;
      color: var(--primary-dark);
      margin: 0 0 18px 0;
    }
    button.add-produce-btn {
      align-self: flex-start;
      background: var(--primary);
      color: var(--button-text);
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      padding: 12px 28px;
      border-radius: 1.3em;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 18px #58c061bb;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      margin-bottom: 18px;
    }
    button.add-produce-btn:hover, button.add-produce-btn:focus-visible {
      background: var(--button-hover);
      outline: none;
    }
    ul.produce-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    li.produce-item {
      background: #effff5;
      border-left: 5px solid var(--accent);
      border-radius: 1em;
      padding: 18px 22px 16px 22px;
      box-shadow: 0 3px 14px #b4e7a357;
      font-size: 1.08rem;
      color: var(--primary-dark);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
    }
    .produce-info {
      flex: 1 1 220px;
      min-width: 130px;
    }
    .produce-title {
      font-weight: 800;
      font-size: 1.14rem;
      margin-bottom: 3px;
    }
    .produce-desc {
      font-size: 0.98rem;
      color: var(--text-light);
      margin-bottom: 3px;
    }
    .produce-meta {
      font-size: 0.98rem;
      color: var(--text-dark);
      display: flex; gap: 16px; flex-wrap: wrap;
    }
    .actions {
      display: flex;
      gap: 7px;
      align-items: center;
    }
    button.edit-btn, button.remove-btn {
      font-size: 0.98rem;
      font-weight: 700;
      background: var(--accent);
      border: none;
      border-radius: 1em;
      padding: 7px 19px;
      color: #684d00;
      cursor: pointer;
      transition: background 0.12s;
      box-shadow: 0 2px 7px #ffd94a38;
    }
    button.edit-btn:hover { background: #ffefb5; }
    button.remove-btn {
      background: #ffe2e1;
      color: #942727;
    }
    button.remove-btn:hover { background: #ffe2cb; }
    /* Modal Styles */
    #produceModalBackdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(41, 88, 40, 0.15);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    #produceModalBackdrop.active {
      display: flex;
      animation: fadein 0.2s ease forwards;
    }
    .modal-drawer {
      background: var(--secondary);
      border-radius: 1.3em;
      box-shadow: 0 8px 56px #5bc26140, 0 2px 20px #afd37544;
      padding: 30px 34px 26px 34px;
      width: 380px;
      max-width: 95vw;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-family: 'Poppins', Arial, sans-serif;
      animation: popin 0.25s ease forwards;
    }
    .modal-drawer h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary-dark);
      margin: 0 0 10px 0;
    }
    .modal-close {
      position: absolute;
      top: 18px;
      right: 22px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
      transition: color 0.18s;
      user-select: none;
    }
    .modal-close:hover, .modal-close:focus-visible {
      color: var(--primary-dark);
      outline: none;
    }
    form.produce-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    form.produce-form label { font-weight: 700; color: var(--text-dark); }
    form.produce-form input, form.produce-form textarea {
      padding: 11px 14px;
      font-size: 1rem;
      border-radius: 0.9em;
      border: 1.5px solid var(--border);
      font-family: inherit;
      color: var(--text-dark);
      width: 100%;
      box-sizing: border-box;
    }
    form.produce-form textarea { min-height: 60px; }
    form.produce-form input[type="number"] { max-width: 140px; }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 4px;
    }
    .modal-btn {
      padding: 10px 28px;
      font-weight: 700;
      border-radius: 2em;
      border: none;
      font-size: 1.05rem;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      transition: background-color 0.23s;
      user-select: none;
    }
    .modal-btn.submit { background: var(--primary); color: var(--button-text); }
    .modal-btn.submit:hover, .modal-btn.submit:focus-visible { background: var(--button-hover); }
    .modal-btn.cancel { background: #f0f0f0; color: #666; }
    .modal-btn.cancel:hover, .modal-btn.cancel:focus-visible { background: #dedede; }
    @media (max-width: 580px) {
      main.container { padding: 20px 10px 24px 10px; }
      .modal-drawer { width: 98vw; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar" role="banner">
    <div class="navbar-inner" id="navbarInner">
      <span style="font-family:'Montserrat',sans-serif;font-size:1.4rem;font-weight:900;letter-spacing:1px;">StreetSymphony</span>
      <nav class="main-nav" role="navigation" aria-label="Primary navigation" id="navLinks"></nav>
    </div>
  </header>

  <main class="container" role="main" aria-label="Manage Produce Listings">
    <header class="page-header" tabindex="0">Produce Listings</header>

    <button class="add-produce-btn" id="addProduceBtn" aria-haspopup="dialog" aria-controls="produceModalBackdrop">
      <i class="bi bi-plus-circle"></i> Add Produce Item
    </button>

    <ul class="produce-list" id="produceList">
      <!-- Dynamic produce items go here -->
    </ul>
  </main>

  <!-- Add/Edit Produce Modal -->
  <div id="produceModalBackdrop" aria-modal="true" aria-hidden="true" tabindex="-1"></div>

  <script>
    // Inject navbar dynamically based on userRole (vendor or buyer)
    (function () {
      const nav = document.getElementById('navLinks');
      const currentUserRole = localStorage.getItem('userRole') || 'vendor';
      let navItems = '';
      if (currentUserRole === 'vendor') {
        navItems =
          '<a href="/vendor-dashboard">Dashboard</a>' +
          '<a href="/vendor-orders">Orders</a>' +
          '<a href="/vendor-stories">Stories</a>' +
          '<a href="/vendor-produce" class="active" aria-current="page">Market</a>' +
          '<a href="/shared-live-map">Map</a>' +
          '<a href="/shared-profile" aria-label="User Profile"><i class="bi bi-person-circle"></i></a>';
      } else {
        navItems =
          '<a href="/buyer-dashboard">Dashboard</a>' +
          '<a href="/buyer-fresh-produce">Produce</a>' +
          '<a href="/buyer-vendor">Favorite Vendors</a>' +
          '<a href="/buyer-exchange">Ingredient Swap</a>' +
          '<a href="/shared-live-map">Map</a>' +
          '<a href="/shared-stories-feed">Stories</a>' +
          '<a href="/shared-profile" aria-label="User Profile"><i class="bi bi-person-circle"></i></a>';
      }
      nav.innerHTML = navItems;
    })();

    // Example produce data (replace/integrate with backend in real app)
    let produceData = [
      { id: 1, name: "Tomatoes", desc: "Fresh and juicy, grown organically.", qty: 20, price: 45 },
      { id: 2, name: "Carrots", desc: "Sweet, crunchy carrots harvested today.", qty: 10, price: 38 },
      { id: 3, name: "Spinach", desc: "Clean and fresh leaves.", qty: 15, price: 25 },
    ];
    let editingProduceId = null;

    const produceList = document.getElementById('produceList');
    const addProduceBtn = document.getElementById('addProduceBtn');
    const modalBackdrop = document.getElementById('produceModalBackdrop');

    function renderProduce() {
      produceList.innerHTML = '';
      if (produceData.length === 0) {
        produceList.innerHTML = '<li class="produce-item" style="color:var(--text-light);font-style:italic;">No produce listed yet.</li>';
        return;
      }
      produceData.forEach(item => {
        const li = document.createElement('li');
        li.className = 'produce-item';
        li.innerHTML = `
          <div class="produce-info">
            <div class="produce-title">${item.name}</div>
            <div class="produce-desc">${item.desc}</div>
            <div class="produce-meta">
              <span>Qty: ${item.qty}kg</span>
              <span>₹${item.price}/kg</span>
            </div>
          </div>
          <div class="actions">
            <button class="edit-btn" aria-label="Edit ${item.name}" onclick="editProduce(${item.id})"><i class="bi bi-pencil"></i> Edit</button>
            <button class="remove-btn" aria-label="Remove ${item.name}" onclick="removeProduce(${item.id})"><i class="bi bi-trash"></i> Remove</button>
          </div>
        `;
        produceList.appendChild(li);
      });
    }

    window.editProduce = (id) => {
      const p = produceData.find(x => x.id === id);
      if (!p) return;
      editingProduceId = id;
      openModal('Edit Produce', p);
    };
    window.removeProduce = (id) => {
      if (confirm('Are you sure you want to remove this produce item?')) {
        produceData = produceData.filter(x => x.id !== id);
        renderProduce();
      }
    };

    function openModal(title, data = {}) {
      modalBackdrop.innerHTML = `
        <div class="modal-drawer" role="document" aria-labelledby="modalTitle">
          <button class="modal-close" aria-label="Close">&times;</button>
          <h2 id="modalTitle">${title}</h2>
          <form class="produce-form" id="produceForm">
            <label for="produceName">Produce Name*</label>
            <input type="text" id="produceName" name="produceName" maxlength="40" required value="${data.name || ''}" />
            <label for="produceDesc">Description</label>
            <textarea id="produceDesc" name="produceDesc" maxlength="160">${data.desc || ''}</textarea>
            <label for="produceQty">Quantity (kg)*</label>
            <input type="number" id="produceQty" name="produceQty" min="1" max="9999" required value="${data.qty || ''}" />
            <label for="producePrice">Price per kg (₹)*</label>
            <input type="number" id="producePrice" name="producePrice" min="1" max="9999" required value="${data.price || ''}" />
            <div class="modal-actions">
              <button type="button" class="modal-btn cancel">Cancel</button>
              <button type="submit" class="modal-btn submit">${editingProduceId ? "Save" : "Add"}</button>
            </div>
          </form>
        </div>
      `;
      modalBackdrop.classList.add('active');
      modalBackdrop.setAttribute('aria-hidden', 'false');
      modalBackdrop.querySelector('.modal-close').onclick = closeModal;
      modalBackdrop.querySelector('.modal-btn.cancel').onclick = closeModal;

      setTimeout(() => {
        const firstInput = modalBackdrop.querySelector('#produceName');
        if (firstInput) firstInput.focus();
      }, 70);

      modalBackdrop.querySelector('#produceForm').onsubmit = function(e) {
        e.preventDefault();
        const name = this.produceName.value.trim();
        const desc = this.produceDesc.value.trim();
        const qty = parseInt(this.produceQty.value, 10);
        const price = parseInt(this.producePrice.value, 10);
        if (!name || !qty || !price) {
          alert('Please fill all required fields!');
          return;
        }
        if (editingProduceId) {
          const idx = produceData.findIndex(x => x.id === editingProduceId);
          if (idx !== -1) produceData[idx] = { id: editingProduceId, name, desc, qty, price };
        } else {
          const id = Date.now();
          produceData.push({ id, name, desc, qty, price });
        }
        closeModal();
        renderProduce();
        editingProduceId = null;
      };
      trapFocus(modalBackdrop.querySelector('.modal-drawer'));
    }
    function closeModal() {
      modalBackdrop.classList.remove('active');
      modalBackdrop.setAttribute('aria-hidden', 'true');
      modalBackdrop.innerHTML = '';
      addProduceBtn.focus();
      editingProduceId = null;
    }
    addProduceBtn.onclick = () => { editingProduceId = null; openModal('Add Produce'); };

    modalBackdrop.onclick = (evt) => {
      if (evt.target === modalBackdrop) closeModal();
    };

    // Focus trap for accessibility inside modal
    function trapFocus(container) {
      const focusables = container.querySelectorAll('a[href], button:not([disabled]), textarea, input, select, [tabindex]:not([tabindex="-1"])');
      if (focusables.length === 0) return;
      const first = focusables[0];
      const last = focusables[focusables.length - 1];
      container.onkeydown = function(e) {
        if (e.key === 'Tab') {
          if (e.shiftKey ? document.activeElement === first : document.activeElement === last) {
            e.preventDefault();
            (e.shiftKey ? last : first).focus();
          }
        } else if (e.key === 'Escape') { closeModal(); }
      };
    }
    renderProduce();
  </script>
</body>
</html>
