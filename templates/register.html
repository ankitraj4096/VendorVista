<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Create Account | StreetSymphony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    :root {
      --primary: #58c061;
      --primary-dark: #357138;
      --secondary: #fffef7;
      --accent: #fbe27a;
      --card-bg: #f7fdf6;
      --border: #dbeadb;
      --button: #26c485;
      --button-hover: #1fa471;
      --button-text: #fff;
      --shadow: 0 6px 30px rgba(41, 88, 40, 0.12);
      --text-dark: #232c1e;
      --text-light: #526a3b;
    }

    body {
      background: #fafef3;
      font-family: 'Poppins', Arial, sans-serif;
      color: #232c1e;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 42px;
    }

    .reg-container {
      background: #fff;
      padding: 32px 34px 22px 34px;
      border-radius: 1.3em;
      box-shadow: 0 6px 32px rgba(41, 88, 40, 0.09);
      min-width: 310px;
      max-width: 440px;
      width: 97vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: up 0.77s;
      position: relative;
    }

    @keyframes up {
      0% {
        transform: translateY(24px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .reg-title {
      font-family: "Montserrat", sans-serif;
      font-weight: 800;
      color: #357138;
      font-size: 1.32rem;
      margin-bottom: 24px;
      letter-spacing: 1px;
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      font-weight: 700;
      margin-bottom: 5px;
      display: block;
      font-size: 1rem;
      color: #2b321d;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 13px;
      border-radius: 1em;
      border: 1.6px solid #afd375;
      font-size: 1rem;
      color: #232c1e;
      font-family: inherit;
      transition: border-color 0.18s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #58c061;
    }

    .checkbox-row {
      display: flex;
      gap: 22px;
      margin: 5px 0 13px 0;
      font-size: 1rem;
      align-items: center;
      font-weight: 600;
    }

    input[type="checkbox"] {
      accent-color: #58c061;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 4px;
    }

    .category-section,
    .produce-section {
      margin-bottom: 8px;
      padding-left: 8px;
      border-left: 3px solid #afd375;
    }

    .reg-btn {
      margin: 17px 0 6px 0;
      background: linear-gradient(90deg, #30b14b 0%, #58c061 92%);
      color: #fff;
      border: none;
      padding: 13px 0;
      border-radius: 1em;
      font-size: 1.13em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.21s;
      box-shadow: 0 4px 18px #afd37533;
    }

    .reg-btn:hover {
      background: linear-gradient(90deg, #357138 0%, #4dc05b 99%);
    }

    .switch-link {
      margin-top: 6px;
      text-align: center;
      color: #29743b;
      font-weight: 600;
      background: none;
      border: none;
      font-size: 1em;
      font-family: inherit;
      text-decoration: underline;
      cursor: pointer;
    }

    .error-msg {
      color: #e53935;
      font-size: 0.98em;
      margin-bottom: 7px;
      text-align: center;
      min-height: 24px;
    }

    /* Loading overlay styles for centered Eclipse.svg */
    #loadingOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.78);
      z-index: 99999;
      justify-content: center;
      align-items: center;
    }

    #loadingOverlay img {
      width: 64px;
      height: 64px;
      display: block;
      animation: spinner 1.2s linear infinite;
    }

    @keyframes spinner {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="reg-container">
    <div class="reg-title" id="regTitle">Create Account</div>
    <div class="error-msg" id="errorRegMsg"></div>
    <form id="regForm" autocomplete="off" novalidate>
      <div class="input-group">
        <label for="nameInput">Full Name</label>
        <input type="text" id="nameInput" required />
      </div>
      <div class="input-group">
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" required />
      </div>
      <div class="input-group">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" required minlength="6" />
      </div>
      <div class="input-group">
        <label for="phoneInput">Phone Number</label>
        <input type="text" id="phoneInput" required pattern="^[0-9+\- ]{8,15}$" />
      </div>

      <!-- Vendor specific fields: only for vendors -->
      <div id="vendorFields" style="display:none;">
        <div class="input-group checkbox-row">
          <label>
            <input type="checkbox" id="vegetablesBox" value="vegetables" checked disabled />
            I sell Fresh Produce / Vegetables
          </label>
        </div>
        <div class="category-section" id="produceSection">
          <label for="businessNameVeg">Farm / Supplier Name</label>
          <input type="text" id="businessNameVeg" placeholder="Name of your farm/shop" />
          <label for="produceType">Types of Produce</label>
          <input type="text" id="produceType" placeholder="E.g., Tomatoes, Carrots" />
          <label for="farmLocation">Farm or Shop Location</label>
          <input type="text" id="farmLocation" placeholder="Your address or area" />
          <label for="operatingHoursVeg">Operating Hours</label>
          <input type="text" id="operatingHoursVeg" placeholder="E.g., Mon-Sun 7:00-20:00" />
        </div>
      </div>

      <button type="submit" class="reg-btn">Create Account</button>
    </form>
    <button class="switch-link" id="toLoginBtn">Already have an account? Login</button>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <img src="/static/Eclipse.svg" alt="Loading..." />
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyASmyPZsW0_o5L-OTm7es8G-WkhRDvR6OQ",
      authDomain: "vendorvista-4b958.firebaseapp.com",
      projectId: "vendorvista-4b958",
      storageBucket: "vendorvista-4b958.appspot.com",
      messagingSenderId: "479694426389",
      appId: "1:479694426389:web:f6dbd12b2da4666ac1d91c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Get role from URL query
    function getRoleFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const role = params.get('role');
      if (role && (role.toLowerCase() === 'vendor' || role.toLowerCase() === 'buyer')) {
        return role.toLowerCase();
      }
      return null;
    }
    const userRole = getRoleFromQuery();

    // Update headline and fields based on role
    const regTitle = document.getElementById('regTitle');
    if (userRole === 'vendor') {
      regTitle.textContent = 'Create Account as Vendor';
      document.getElementById('vendorFields').style.display = 'block';
    } else if (userRole === 'buyer') {
      regTitle.textContent = 'Create Account as Buyer';
      document.getElementById('vendorFields').style.display = 'none';
    } else {
      regTitle.textContent = 'Create Account';
      document.getElementById('vendorFields').style.display = 'none';
    }

    // Link to login (preserve role)
    document.getElementById('toLoginBtn').onclick = () => {
      let url = '/login';
      if (userRole) url += '?role=' + userRole;
      window.location.href = url;
    };

    // Registration form submit handler
    document.getElementById('regForm').onsubmit = async (e) => {
      e.preventDefault();

      const loadingOverlay = document.getElementById('loadingOverlay');
      const errorMsg = document.getElementById('errorRegMsg');
      errorMsg.style.color = "#e53935";
      errorMsg.textContent = "";

      // Show loading animation
      loadingOverlay.style.display = 'flex';

      // Gather inputs
      const name = document.getElementById('nameInput').value.trim();
      const email = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();
      const phone = document.getElementById('phoneInput').value.trim();

      if (!name || !email || !password || !phone) {
        errorMsg.textContent = "Please fill all required fields.";
        loadingOverlay.style.display = 'none';
        return;
      }

      if (!email.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)) {
        errorMsg.textContent = "Invalid email format.";
        loadingOverlay.style.display = 'none';
        return;
      }
      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        loadingOverlay.style.display = 'none';
        return;
      }
      if (!phone.match(/^[0-9+\- ]{8,15}$/)) {
        errorMsg.textContent = "Invalid phone number.";
        loadingOverlay.style.display = 'none';
        return;
      }

      let extraData = {};
      if (userRole === 'vendor') {
        const businessName = document.getElementById('businessNameVeg').value.trim();
        const produceType = document.getElementById('produceType').value.trim();
        const farmLocation = document.getElementById('farmLocation').value.trim();
        const operatingHours = document.getElementById('operatingHoursVeg').value.trim();

        if (!businessName || !produceType || !farmLocation || !operatingHours) {
          errorMsg.textContent = "Please fill all vendor fields.";
          loadingOverlay.style.display = 'none';
          return;
        }
        extraData = { businessName, produceType, farmLocation, operatingHours, role: 'vendor' };
      } else if (userRole === 'buyer') {
        extraData = { role: 'buyer' };
      } else {
        errorMsg.textContent = "Invalid role.";
        loadingOverlay.style.display = 'none';
        return;
      }

      errorMsg.style.color = "#357138";
      errorMsg.textContent = "Registering...";

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        await setDoc(doc(db, "users", userCredential.user.uid), {
          name,
          email,
          phone,
          ...extraData,
          createdAt: serverTimestamp()
        });

        errorMsg.textContent = "Registration successful! Redirecting…";

        // Hide loading overlay immediately before redirect
        loadingOverlay.style.display = 'none';

        // Redirect immediately without delay
        window.location.href = userRole === 'vendor' ? '/vendor-dashboard' : '/buyer-dashboard';

      } catch (err) {
        loadingOverlay.style.display = 'none';
        errorMsg.style.color = "#e53935";
        errorMsg.textContent = err.message;
      }
    };
  </script>
</body>

</html>
