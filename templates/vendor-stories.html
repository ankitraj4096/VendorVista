<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Stories | StreetSypmhony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* Your original styles here, exactly as before */
    :root {
      --primary: #58c061;
      --primary-dark: #357138;
      --secondary: #fffef7;
      --card-bg: #f7f7f7;
      --border: #dbeadb;
      --shadow: 0 0 10px rgba(0,0,0,0.1);
      --text-dark: #232c21;
      --text-light: #526b47;
      --button-bg: #58c061;
      --button-hover-bg: #357138;
      --button-text: #fff;
      --accent: #f2da58;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header.navbar {
      width: 100vw;
      padding: 15px 0;
      background: var(--primary);
      color: var(--button-text);
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.35rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 14px rgba(0,0,0,0.13);
      border-radius: 0 0 18px 18px;
      min-width: 0;
    }
    .navbar-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    nav.main-nav {
      display: flex;
      gap: 26px;
      flex-wrap: wrap;
      align-items: center;
    }
    nav.main-nav a {
      color: var(--button-text);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      padding-bottom: 2px;
      border-bottom: 2.5px solid transparent;
      transition: color 0.2s, border-bottom-color 0.2s;
      position: relative;
    }
    nav.main-nav a:hover,
    nav.main-nav a.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }
    main.container {
      max-width: 900px;
      width: 95%;
      margin: 44px auto 60px auto;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    header.page-header {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2.1rem;
      color: var(--primary-dark);
      margin: 0;
    }
    button.add-story-btn {
      align-self: flex-start;
      background: var(--button-bg);
      color: var(--button-text);
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      padding: 12px 28px;
      border-radius: 1.3em;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 18px rgba(88,192,97,0.6);
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      transition: background 0.3s;
    }
    button.add-story-btn:hover,
    button.add-story-btn:focus-visible {
      background: var(--button-hover-bg);
      outline: none;
    }
    .stories-list {
      display: flex;
      flex-direction: column;
      gap: 28px;
      max-height: 520px;
      overflow-y: auto;
      padding-right: 8px;
    }
    .stories-list::-webkit-scrollbar {
      width: 9px;
    }
    .stories-list::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 6px;
    }
    article.story-card {
      background: var(--card-bg);
      border-radius: 1em;
      box-shadow: var(--shadow);
      padding: 24px 28px 26px 28px;
      position: relative;
      user-select: text;
      transition: box-shadow 0.25s;
    }
    article.story-card:hover,
    article.story-card:focus-within {
      box-shadow: 0 14px 44px rgba(56, 128, 20, 0.22);
      outline: none;
    }
    article.story-card header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .story-author {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 1.25rem;
      color: var(--primary-dark);
      user-select: none;
    }
    .story-date {
      font-size: 0.9rem;
      font-style: italic;
      color: var(--text-light);
      white-space: nowrap;
      user-select: none;
    }
    .story-content {
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text-dark);
      white-space: pre-wrap;
      margin-bottom: 24px;
      min-height: 60px;
    }
    .story-content:empty::before {
      content: "(No content)";
      font-style: italic;
      color: var(--text-light);
    }
    .story-actions {
      display: flex;
      gap: 24px;
      align-items: center;
      font-size: 1rem;
      color: var(--text-light);
      user-select: none;
    }
    .story-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-light);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 1.2em;
      transition: color 0.2s;
    }
    .story-actions button.liked,
    .story-actions button:hover {
      color: var(--accent);
      background: #f2ef9b11;
      outline: none;
    }
    .story-actions button[disabled] {
      cursor: default;
      opacity: 0.5;
    }
    .like-count {
      font-weight: 700;
    }
    .comment-bubble {
      position: relative;
      cursor: pointer;
    }
    .comment-bubble::after {
      content: attr(data-count);
      position: absolute;
      top: -8px;
      right: -14px;
      background: var(--primary);
      color: #fff;
      font-size: 0.75rem;
      font-weight: 700;
      width: 22px;
      height: 22px;
      line-height: 22px;
      text-align: center;
      border-radius: 50%;
      user-select: none;
    }
    .delete-btn {
      background: #e45858;
      color: white;
      font-weight: 700;
      padding: 6px 14px;
      border: none;
      border-radius: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.95rem;
    }
    .delete-btn:hover, .delete-btn:focus-visible {
      background: #b13a3a;
      outline: none;
    }
    #modalBackdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(56, 128, 20, 0.3);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    #modalBackdrop.active {
      display: flex;
      animation: fadein 0.2s forwards;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .modal-drawer {
      background: var(--secondary);
      border-radius: 1em;
      box-shadow: 0 0 40px rgba(56,128,20,0.4);
      padding: 24px 30px 24px 30px;
      width: 400px;
      max-width: 90vw;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-family: 'Montserrat', sans-serif;
      animation: popin 0.25s ease forwards;
    }
    @keyframes popin {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    .modal-drawer h2 {
      font-size: 1.7rem;
      margin: 0;
      color: var(--primary-dark);
      font-weight: 900;
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.6rem;
      color: var(--primary);
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }
    .modal-close:hover,
    .modal-close:focus-visible {
      color: var(--primary-dark);
      outline: none;
    }
    form.story-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    form.story-form label {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--primary-dark);
    }
    form.story-form input,
    form.story-form textarea {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 0.5em;
      border: 1.8px solid var(--border);
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
    }
    form.story-form textarea {
      min-height: 120px;
      resize: vertical;
    }
    form.story-form input:focus,
    form.story-form textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 8px #9ccc6599;
    }
    form.story-form button {
      align-self: flex-end;
      background: var(--primary);
      color: var(--button-text);
      border: none;
      border-radius: 1.5em;
      padding: 12px 28px;
      font-weight: 700;
      font-size: 1.05rem;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    form.story-form button:hover,
    form.story-form button:focus-visible {
      background: var(--button-hover);
      outline: none;
    }
    @media (max-width: 470px) {
      main.container {
        margin: 20px 10px 40px 10px;
        width: 100%;
      }
      .modal-drawer {
        width: 90vw;
        padding: 20px;
      }
      button.add-story-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar" role="banner" aria-label="Main site navigation">
    <div class="navbar-inner">
      <span style="font-family:'Montserrat',sans-serif;font-weight:900;font-size:1.35rem;letter-spacing:1px;color:#fff;">StreetSypmhony</span>
      <nav class="main-nav" aria-label="Primary navigation" id="navLinks"></nav>
    </div>
  </header>
  <main class="container" role="main" aria-label="Vendor Stories Management">
    <header class="page-header" tabindex="0">Vendor Stories</header>
    <button id="addStoryBtn" class="add-story-btn" aria-haspopup="dialog" aria-controls="modalBackdrop" aria-expanded="false">
      <i class="bi bi-plus-circle"></i> Add New Story
    </button>
    <section class="stories-list" id="storiesList" tabindex="0" aria-live="polite" aria-relevant="additions"></section>
  </main>
  <div id="modalBackdrop" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1"></div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { 
    getFirestore, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp,
    doc, updateDoc, increment, deleteDoc 
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyASmyPZsW0_o5L-OTm7es8G-WkhRDvR6OQ",
    authDomain: "vendorvista-4b958.firebaseapp.com",
    projectId: "vendorvista-4b958",
    storageBucket: "vendorvista-4b958.appspot.com",
    messagingSenderId: "479694426389",
    appId: "1:479694426389:web:f6dbd12b2da4666ac1d91c"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const modalBackdrop = document.getElementById('modalBackdrop');
  const addStoryBtn = document.getElementById('addStoryBtn');
  const storiesList = document.getElementById('storiesList');
  const nav = document.getElementById('navLinks');

  let currentUser;

  function escapeHtml(text) {
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
    return text.replace(/[&<>"']/g, m => map[m]);
  }

  function renderStories(stories) {
    storiesList.innerHTML = '';
    if (stories.length === 0) {
      storiesList.innerHTML = '<p>No stories available.</p>';
      return;
    }
    stories.forEach(story => {
      const article = document.createElement('article');
      article.className = 'story-card';
      article.tabIndex = 0;
      article.setAttribute('role', 'article');
      article.setAttribute('aria-label', `Story titled "${escapeHtml(story.title)}", posted on ${escapeHtml(story.timestamp)}`);

      // Render Delete button only if currentUser is the author
      const deleteButtonHtml = (currentUser && story.uid === currentUser.uid)
        ? `<button class="delete-btn" aria-label="Delete story titled ${escapeHtml(story.title)}">Delete</button>`
        : '';

      article.innerHTML = `
        <header>
          <div class="story-author">${escapeHtml(story.title)}</div>
          <div class="story-date">${escapeHtml(story.timestamp)}</div>
        </header>
        <div class="story-content">${escapeHtml(story.content)}</div>
        <div class="story-actions">
          <button class="like-btn" aria-label="Like story titled ${escapeHtml(story.title)}">
            <i class="bi bi-hand-thumbs-up"></i>
            <span class="like-count">${story.likes}</span>
          </button>
          <button class="comment-bubble" aria-label="View comments for story titled ${escapeHtml(story.title)}" data-count="${story.comments}">
            <i class="bi bi-chat"></i>
          </button>
          ${deleteButtonHtml}
        </div>`;
      storiesList.appendChild(article);

      article.querySelector('.like-btn').addEventListener('click', async () => {
        try {
          // Optimistically update UI:
          story.likes++;
          renderStories(stories);

          // Update likes count in Firestore with atomic increment:
          const storyRef = doc(db, 'stories', story.id);
          await updateDoc(storyRef, {
            likes: increment(1)
          });
        } catch (err) {
          console.error('Failed to update likes:', err);
          alert('Failed to update likes. Please try again.');
        }
      });

      article.querySelector('.comment-bubble').addEventListener('click', () => {
        alert('Comment feature coming soon!');
      });

      if(currentUser && story.uid === currentUser.uid) {
        article.querySelector('.delete-btn').addEventListener('click', async () => {
          const confirmed = confirm('Are you sure you want to delete this story?');
          if(!confirmed) return;
          try {
            await deleteDoc(doc(db, 'stories', story.id));
            // Firestore onSnapshot updates UI automatically
          } catch(err) {
            console.error('Failed to delete story:', err);
            alert('Failed to delete the story. Please try again.');
          }
        });
      }
    });
  }

  function openModal() {
    modalBackdrop.innerHTML = `
      <div class="modal-drawer" role="document" aria-labelledby="modalTitle">
        <button class="modal-close" aria-label="Close">&times;</button>
        <h2 id="modalTitle">Add New Story</h2>
        <form id="storyForm" class="story-form" autocomplete="off" novalidate>
          <label for="storyTitle">Title*</label>
          <input type="text" id="storyTitle" name="storyTitle" maxlength="100" required aria-required="true" />
          <label for="storyContent">Content*</label>
          <textarea id="storyContent" name="storyContent" maxlength="1000" required aria-required="true"></textarea>
          <div class="story-form-buttons">
            <button type="button" class="modal-close-btn btn-cancel">Cancel</button>
            <button type="submit" class="btn-submit">Add Story</button>
          </div>
        </form>
      </div>`;
    modalBackdrop.classList.add('active');
    modalBackdrop.setAttribute('aria-hidden', 'false');

    setTimeout(() => {
      const firstInput = modalBackdrop.querySelector('#storyTitle');
      if (firstInput) firstInput.focus();
    }, 50);

    modalBackdrop.querySelectorAll('.modal-close, .modal-close-btn').forEach(btn =>
      btn.addEventListener('click', closeModal)
    );

    trapFocus(modalBackdrop.querySelector('.modal-drawer'));

    modalBackdrop.querySelector('#storyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = e.target.storyTitle.value.trim();
      const content = e.target.storyContent.value.trim();
      if (!title || !content) {
        alert('Please fill both Title and Content fields.');
        return;
      }
      try {
        await addDoc(collection(db, 'stories'), {
          uid: currentUser.uid,
          title,
          content,
          likes: 0,
          comments: 0,
          createdAt: serverTimestamp()
        });
        closeModal();
      } catch (err) {
        console.error('Error adding story:', err);
        alert('Failed to add story. Please try again.');
      }
    });
  }

  function closeModal() {
    modalBackdrop.classList.remove('active');
    modalBackdrop.setAttribute('aria-hidden', 'true');
    modalBackdrop.innerHTML = '';
    addStoryBtn.focus();
  }

  function trapFocus(container) {
    const focusableElements = container.querySelectorAll('a[href],button:not([disabled]),textarea,input,select,[tabindex]:not([tabindex="-1"])');
    if (!focusableElements.length) return;
    const firstEl = focusableElements[0];
    const lastEl = focusableElements[focusableElements.length - 1];
    container.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        if (e.shiftKey && document.activeElement === firstEl) {
          e.preventDefault(); lastEl.focus();
        } else if (document.activeElement === lastEl) {
          e.preventDefault(); firstEl.focus();
        }
      } else if (e.key === 'Escape') closeModal();
    });
  }

  function buildNavigation() {
    const role = localStorage.getItem('userRole') || 'vendor';
    nav.innerHTML = role === 'vendor'
      ? '<a href="/vendor-dashboard">Dashboard</a><a href="/vendor-orders">Orders</a><a href="/vendor-stories" class="active" aria-current="page">Stories</a><a href="/vendor-produce">Market</a><a href="/shared-live-map">Map</a><a href="/shared-profile" aria-label="User Profile"><i class="bi bi-person-circle"></i></a>'
      : '<a href="/buyer-dashboard">Dashboard</a><a href="/buyer-fresh-produce">Produce</a><a href="/buyer-vendor">Favorite Vendors</a><a href="/buyer-exchange">Ingredient Swap</a><a href="/shared-live-map">Map</a><a href="/shared-profile" aria-label="User Profile"><i class="bi bi-person-circle"></i></a>';
  }

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = '/login';
      return;
    }
    currentUser = user;
    buildNavigation();

    const storiesQuery = query(collection(db, 'stories'), orderBy('createdAt', 'desc'));
    onSnapshot(storiesQuery, (querySnapshot) => {
      const stories = [];
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        stories.push({
          id: docSnap.id,
          uid: data.uid,
          title: data.title || 'No Title',
          timestamp: data.createdAt ? data.createdAt.toDate().toLocaleString() : 'Unknown date',
          content: data.content || '',
          likes: data.likes || 0,
          comments: data.comments || 0,
        });
      });
      renderStories(stories);
    });
  });

  addStoryBtn.addEventListener('click', () => {
    openModal();
    addStoryBtn.setAttribute('aria-expanded', 'true');
  });

  modalBackdrop.addEventListener('click', (e) => {
    if (e.target === modalBackdrop) closeModal();
  });
  </script>
</body>
</html>
