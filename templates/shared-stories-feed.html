<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Stories | StreetSymphony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <style>
    :root {
      --primary: #58c061;
      --primary-dark: #357138;
      --secondary: #fffef7;
      --card-bg: #f7fdf6;
      --border: #dbeadb;
      --shadow: 0 6px 30px rgba(41, 88, 40, 0.12);
      --text-dark: #232c1e;
      --text-light: #526a3b;
      --button: #26c485;
      --button-hover: #1fa471;
      --button-text: #fff;
      --accent: #fbe27a;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Navbar */
    header.navbar {
      width: 100vw;
      left: 0;
      right: 0;
      padding: 15px 0;
      background: var(--primary);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.35rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.13);
      border-radius: 0 0 18px 18px;
      min-width: 0;
    }
    .navbar-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav.main-nav {
      display: flex;
      gap: 26px;
      flex-wrap: wrap;
      align-items: center;
    }
    nav.main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      padding-bottom: 2px;
      border-bottom: 2.5px solid transparent;
      transition: color 0.2s, border-bottom-color 0.2s;
      position: relative;
    }
    nav.main-nav a:hover,
    nav.main-nav a.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    main.content {
      max-width: 900px;
      margin: 36px auto 72px auto;
      width: 95%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .page-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2.3rem;
      color: var(--primary-dark);
      margin: 0 0 20px 0;
      user-select: none;
      outline-offset: 4px;
    }

    .search-container {
      position: relative;
      max-width: 480px;
      width: 100%;
      margin-bottom: 30px;
    }
    .search-container input[type="search"] {
      width: 100%;
      padding: 12px 44px 12px 16px;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-family: inherit;
      color: var(--text-dark);
      transition: border-color 0.3s ease;
    }
    .search-container input[type="search"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 15px #9edc8caa;
    }
    .search-container .bi-search {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1.4rem;
      pointer-events: none;
      user-select: none;
    }

    .stories-list {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    article.story-card {
      background: var(--card-bg);
      border-radius: 1.5em;
      box-shadow: var(--shadow);
      padding: 24px 28px 26px 28px;
      position: relative;
      user-select: text;
      transition: box-shadow 0.25s ease;
    }
    article.story-card:hover,
    article.story-card:focus-within {
      box-shadow: 0 14px 44px #8bda88aa;
      outline: none;
    }
    article.story-card header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .story-author {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 1.3rem;
      color: var(--primary-dark);
      user-select: none;
    }
    .story-date {
      font-size: 0.9rem;
      font-style: italic;
      color: var(--text-light);
      white-space: nowrap;
      user-select: none;
    }
    .story-content {
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      color: var(--text-dark);
      margin-bottom: 24px;
      min-height: 64px;
    }
    .story-actions {
      display: flex;
      gap: 30px;
      align-items: center;
      font-size: 1.1rem;
      color: var(--text-light);
      user-select: none;
    }
    .story-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-light);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      transition: color 0.2s ease;
    }
    .story-actions button:hover,
    .story-actions button.liked {
      color: var(--primary);
      background: #dcf5d2;
    }
    .story-actions button:disabled {
      cursor: default;
      opacity: 0.6;
    }
    .like-count {
      font-weight: 700;
    }
    .comment-bubble {
      position: relative;
      cursor: pointer;
    }
    .comment-bubble::after {
      content: attr(data-count);
      position: absolute;
      top: -8px;
      right: -14px;
      background: var(--primary);
      color: #fff;
      font-size: 0.75rem;
      font-weight: 700;
      width: 22px;
      height: 22px;
      line-height: 22px;
      text-align: center;
      border-radius: 50%;
      user-select: none;
    }
    @media (max-width: 600px) {
      header.navbar nav a {
        font-size: 1rem;
        margin-left: 16px;
      }
      .page-title {
        font-size: 1.8rem;
      }
      .story-author {
        font-size: 1.1rem;
      }
      .story-content {
        font-size: 1rem;
        min-height: 50px;
      }
      .story-actions {
        font-size: 1rem;
        gap: 18px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar" role="banner">
    <div class="navbar-inner">
      <span style="font-family:'Montserrat',sans-serif;font-size:1.4rem;font-weight:900;letter-spacing:1px;">StreetSymphony</span>
      <nav class="main-nav" role="navigation" aria-label="Primary navigation">
        <a href="/buyer-dashboard">Dashboard</a>
        <a href="/buyer-fresh-produce">Produce</a>
        <a href="/buyer-vendor">Favorite Vendors</a>
        <a href="/buyer-exchange">Ingredient Swap</a>
        <a href="/shared-live-map">Map</a>
        <a href="/shared-stories-feed" class="active" aria-current="page">Stories</a>
        <a href="/shared-profile" aria-label="User Profile"><i class="bi bi-person-circle"></i></a>
      </nav>
    </div>
  </header>

  <main class="content" role="main" aria-live="polite" aria-atomic="true">
    <h1 class="page-title" tabindex="0">Community Stories</h1>

    <div class="search-container">
      <input
        id="storySearch"
        class="search-input"
        type="search"
        placeholder="Search stories..."
        aria-label="Search stories"
        autocomplete="off"
        spellcheck="false"
      />
      <i class="bi bi-search"></i>
    </div>

    <section id="storiesList" class="stories-list" tabindex="0">
      <!-- Stories will be rendered here -->
    </section>
  </main>

  <script>
    const storiesData = [
      {
        id: 1,
        author: 'Sharma Chaat',
        timestamp: '2h ago',
        content: "Fresh paneer arrived this morning from my village! Thanks to all my customers for the love. Come enjoy the delightful chaat.",
        likes: 45,
        liked: false,
        comments: 12,
      },
      {
        id: 2,
        author: 'Kumar Vegetables',
        timestamp: '5h ago',
        content: "Organic tomatoes harvested yesterday! Available for weekend deliveries.",
        likes: 78,
        liked: false,
        comments: 23,
      },
      {
        id: 3,
        author: 'Anita Singh',
        timestamp: '1d ago',
        content: "Had a wonderful pav bhaji from Pav Bhaji King today. Highly recommended!",
        likes: 26,
        liked: false,
        comments: 4,
      },
      {
        id: 4,
        author: 'Fresh Juice Hub',
        timestamp: '3d ago',
        content: "Try our new refreshing mango lassi - perfect for the summer heat!",
        likes: 59,
        liked: false,
        comments: 9,
      }
    ];

    const storiesList = document.getElementById('storiesList');
    const searchInput = document.getElementById('storySearch');

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function renderStories(filter = '') {
      storiesList.innerHTML = '';
      const filtered = storiesData.filter(story =>
        story.author.toLowerCase().includes(filter.toLowerCase()) ||
        story.content.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        storiesList.innerHTML = '<p>No stories found matching your search.</p>';
        return;
      }

      filtered.forEach(story => {
        const el = document.createElement('article');
        el.className = 'story-card';
        el.setAttribute('tabindex', '0');
        el.setAttribute('role', 'article');
        el.setAttribute('aria-label', `Story by ${story.author}, posted ${story.timestamp}`);

        el.innerHTML = `
          <header>
            <div class="story-author">${escapeHtml(story.author)}</div>
            <div class="story-date">${escapeHtml(story.timestamp)}</div>
          </header>
          <div class="story-content">${escapeHtml(story.content)}</div>
          <div class="story-actions">
            <button aria-pressed="${story.liked}" aria-label="${story.liked ? 'Unlike' : 'Like'} story by ${escapeHtml(story.author)}" class="like-btn" type="button">
              <i class="bi bi-hand-thumbs-up${story.liked ? '-fill' : ''}"></i>
              <span class="like-count">${story.likes}</span>
            </button>
            <button aria-label="View comments for story by ${escapeHtml(story.author)}" class="comment-bubble" data-count="${story.comments}" type="button">
              <i class="bi bi-chat-dots"></i>
            </button>
          </div>
        `;
        storiesList.appendChild(el);

        // Like button toggle logic
        const likeBtn = el.querySelector('.like-btn');
        likeBtn.addEventListener('click', () => {
          story.liked = !story.liked;
          story.likes += story.liked ? 1 : -1;
          renderStories(searchInput.value.trim());
        });

        // Comment button placeholder logic
        const commentBtn = el.querySelector('.comment-bubble');
        commentBtn.addEventListener('click', () => {
          alert('Comments feature coming soon!');
        });
      });
    }

    searchInput.addEventListener('input', () => {
      renderStories(searchInput.value.trim());
    });

    // Initial render at page load
    renderStories();
  </script>
</body>
</html>
