<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <title>Community Stories | StreetSymphony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    /* Your existing CSS here - keep unchanged */
    :root {
      --primary: #58c061;
      --primary-dark: #357138;
      --secondary: #fffef7;
      --card-bg: #f7fdf6;
      --border: #dbeadb;
      --shadow: 0 6px 30px rgba(41, 88, 40, 0.12);
      --text-dark: #232c1e;
      --text-light: #526a3b;
      --button: #26c485;
      --button-hover: #1fa471;
      --button-text: #fff;
      --accent: #fbe27a;
    }

    *, *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    header.navbar {
      width: 100vw;
      left: 0;
      right: 0;
      padding: 15px 0;
      background: var(--primary);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.35rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.13);
      border-radius: 0 0 18px 18px;
      min-width: 0;
    }

    .navbar-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav.main-nav {
      display: flex;
      gap: 26px;
      flex-wrap: wrap;
      align-items: center;
    }

    nav.main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      padding-bottom: 2px;
      border-bottom: 2.5px solid transparent;
      transition: color 0.2s, border-bottom-color 0.2s;
      position: relative;
    }

    nav.main-nav a:hover,
    nav.main-nav a.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    main.content {
      max-width: 900px;
      margin: 36px auto 72px auto;
      width: 95%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .page-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2.3rem;
      color: var(--primary-dark);
      margin: 0 0 20px 0;
      user-select: none;
      outline-offset: 4px;
    }

    .search-container {
      position: relative;
      max-width: 480px;
      width: 100%;
      margin-bottom: 30px;
    }

    .search-container input[type="search"] {
      width: 100%;
      padding: 12px 44px 12px 16px;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-family: inherit;
      color: var(--text-dark);
      transition: border-color 0.3s ease;
    }

    .search-container input[type="search"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 15px #9edc8caa;
    }

    .search-container .bi-search {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1.4rem;
      pointer-events: none;
      user-select: none;
    }

    .stories-list {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    article.story-card {
      background: var(--card-bg);
      border-radius: 1.5em;
      box-shadow: var(--shadow);
      padding: 24px 28px 26px 28px;
      position: relative;
      user-select: text;
      transition: box-shadow 0.25s ease;
    }

    article.story-card:hover,
    article.story-card:focus-within {
      box-shadow: 0 14px 44px #8bda88aa;
      outline: none;
    }

    article.story-card header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .story-author {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 1.3rem;
      color: var(--primary-dark);
      user-select: none;
    }

    .story-date {
      font-size: 0.9rem;
      font-style: italic;
      color: var(--text-light);
      white-space: nowrap;
      user-select: none;
    }

    .story-content {
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      color: var(--text-dark);
      margin-bottom: 24px;
      min-height: 64px;
    }

    .story-actions {
      display: flex;
      gap: 30px;
      align-items: center;
      font-size: 1.1rem;
      color: var(--text-light);
      user-select: none;
    }

    .story-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-light);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      transition: color 0.2s ease;
    }

    .story-actions button:hover,
    .story-actions button.liked {
      color: var(--primary);
      background: #dcf5d2;
    }

    .story-actions button:disabled {
      cursor: default;
      opacity: 0.6;
    }

    .like-count {
      font-weight: 700;
    }

    .comment-bubble {
      position: relative;
      cursor: pointer;
    }

    .comment-bubble::after {
      content: attr(data-count);
      position: absolute;
      top: -8px;
      right: -14px;
      background: var(--primary);
      color: #fff;
      font-size: 0.75rem;
      font-weight: 700;
      width: 22px;
      height: 22px;
      line-height: 22px;
      text-align: center;
      border-radius: 50%;
      user-select: none;
    }

    @media (max-width: 600px) {
      header.navbar nav a {
        font-size: 1rem;
        margin-left: 16px;
      }

      .page-title {
        font-size: 1.8rem;
      }

      .story-author {
        font-size: 1.1rem;
      }

      .story-content {
        font-size: 1rem;
        min-height: 50px;
      }

      .story-actions {
        font-size: 1rem;
        gap: 18px;
      }
    }
  </style>
</head>


<body>
  <header class="navbar" role="banner">
    <div class="navbar-inner">
      <span style="font-family:'Montserrat',sans-serif;font-size:1.4rem;font-weight:900;letter-spacing:1px;">StreetSymphony</span>
      <nav class="main-nav" role="navigation" aria-label="Primary navigation" id="navLinks"></nav>
    </div>
  </header>


  <main class="content" role="main" aria-live="polite" aria-atomic="true">
    <h1 class="page-title" tabindex="0">Community Stories</h1>


    <div class="search-container">
      <input id="storySearch" class="search-input" type="search" placeholder="Search stories..." aria-label="Search stories"
        autocomplete="off" spellcheck="false" />
      <i class="bi bi-search"></i>
    </div>


    <section id="storiesList" class="stories-list" tabindex="0">
      <!-- Stories will be rendered here -->
    </section>
  </main>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASmyPZsW0_o5L-OTm7es8G-WkhRDvR6OQ",
      authDomain: "vendorvista-4b958.firebaseapp.com",
      projectId: "vendorvista-4b958",
      storageBucket: "vendorvista-4b958.appspot.com",
      messagingSenderId: "479694426389",
      appId: "1:479694426389:web:f6dbd12b2da4666ac1d91c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const storiesList = document.getElementById('storiesList');
    const searchInput = document.getElementById('storySearch');
    const nav = document.getElementById('navLinks');

    let currentUser = null;  // Will store signed-in user

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Fetch author name by uid
    async function getAuthorName(uid) {
      try {
        const userDoc = await getDoc(doc(db, 'users', uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          return data.name || data.shopName || 'Unknown';
        }
      } catch (e) {
        console.error("Error fetching author for uid", uid, e);
      }
      return 'Unknown';
    }

    // Render stories with like button & per-user like enforcement
    function renderStories(stories, filter = '') {
      storiesList.innerHTML = '';
      const filtered = stories.filter(story => 
        story.author.toLowerCase().includes(filter.toLowerCase()) ||
        story.content.toLowerCase().includes(filter.toLowerCase()) ||
        story.title.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        storiesList.innerHTML = '<p>No stories found matching your search.</p>';
        return;
      }

      filtered.forEach(story => {
        const article = document.createElement('article');
        article.className = 'story-card';
        article.setAttribute('tabindex', '0');
        article.setAttribute('role', 'article');
        article.setAttribute('aria-label', `Story by ${escapeHtml(story.author)}, posted ${escapeHtml(story.timestamp)}`);

        const isLiked = currentUser && story.likedBy && !!story.likedBy[currentUser.uid];

        article.innerHTML = `
          <header>
            <div class="story-author">${escapeHtml(story.author)}</div>
            <div class="story-date">${escapeHtml(story.timestamp)}</div>
          </header>
          <div class="story-content">${escapeHtml(story.content)}</div>
          <div class="story-actions">
            <button class="like-btn ${isLiked ? 'liked' : ''}" aria-pressed="${isLiked}" aria-label="${isLiked ? 'Unlike' : 'Like'} story by ${escapeHtml(story.author)}" type="button">
              <i class="bi ${isLiked ? 'bi-hand-thumbs-up-fill' : 'bi-hand-thumbs-up'}"></i>
              <span class="like-count">${story.likes || 0}</span>
            </button>
            <button aria-label="View comments for story by ${escapeHtml(story.author)}" class="comment-bubble" data-count="${story.comments || 0}" type="button">
              <i class="bi bi-chat-dots"></i>
            </button>
          </div>
        `;
        storiesList.appendChild(article);

        // Like/unlike click handler with one-like-per-person logic
        article.querySelector('.like-btn').addEventListener('click', async () => {
          if (!currentUser) {
            alert("Please login to like stories.");
            return;
          }
          const storyRef = doc(db, 'stories', story.id);
          try {
            if (isLiked) {
              // Unlike: decrease likes and remove user from likedBy
              await updateDoc(storyRef, {
                likes: increment(-1),
                [`likedBy.${currentUser.uid}`]: false,
              });
            } else {
              // Like: increase likes and add user to likedBy
              await updateDoc(storyRef, {
                likes: increment(1),
                [`likedBy.${currentUser.uid}`]: true,
              });
            }
          } catch (err) {
            console.error("Error updating likes:", err);
            alert("Failed to update likes. Please try again.");
          }
        });

        article.querySelector('.comment-bubble').addEventListener('click', () => alert('Comments feature coming soon!'));
      });
    }

    // Inject navigation bar based on user role saved in localStorage or default to 'buyer'
    function buildNavigation() {
      const userRole = localStorage.getItem('userRole') || 'buyer';
      let navHtml = '';
      if (userRole === 'vendor') {
        navHtml = 
          '<a href="/vendor-dashboard">Dashboard</a>' +
          '<a href="/vendor-orders">Orders</a>' +
          '<a href="/vendor-stories">Stories</a>' +
          '<a href="/vendor-produce">Market</a>' +
          '<a href="/shared-live-map">Map</a>' +
          '<a href="/shared-profile" aria-label="User Profile"><i class="bi bi-person-circle"></i></a>';
      } else {
        navHtml = 
          '<a href="/buyer-dashboard">Dashboard</a>' +
          '<a href="/buyer-fresh-produce">Produce</a>' +
          '<a href="/buyer-vendor">Favorite Vendors</a>' +
          '<a href="/buyer-exchange">Ingredient Swap</a>' +
          '<a href="/shared-live-map">Map</a>' +
          '<a href="/shared-stories-feed" class="active" aria-current="page">Stories</a>' +
          '<a href="/shared-profile" aria-label="User Profile"><i class="bi bi-person-circle"></i></a>';
      }
      nav.innerHTML = navHtml;
    }

    // Listen to auth state changes and subscribe to stories
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login";
        return;
      }
      currentUser = user;
      buildNavigation();

      // Query stories ordered newest first
      const storiesQuery = query(collection(db, 'stories'), orderBy('createdAt', 'desc'));

      onSnapshot(storiesQuery, async (querySnapshot) => {
        const stories = [];
        for (const docSnap of querySnapshot.docs) {
          const data = docSnap.data();

          // Fetch author name
          let authorName = "Unknown";
          if(data.uid) {
            try {
              const userDoc = await getDoc(doc(db, 'users', data.uid));
              if(userDoc.exists()) {
                const userData = userDoc.data();
                authorName = userData.name || userData.shopName || "Unknown";
              }
            } catch (e) {
              console.error("Error fetching author:", e);
            }
          }

          stories.push({
            id: docSnap.id,
            author: authorName,
            timestamp: data.createdAt ? data.createdAt.toDate().toLocaleString() : "Unknown date",
            content: data.content || "",
            likes: data.likes || 0,
            likedBy: data.likedBy || {},
            comments: data.comments || 0,
            title: data.title || "Story"
          });
        }
        renderStories(stories, searchInput.value.trim());
      });
    });

    // Filter stories on search input
    searchInput.addEventListener('input', () => {
      // No need to re-fetch, just filter current list
      // We'll keep last fetched stories array in closure
      // To keep it simple, just fetch again:
      // (Optional optimization: keep local stories array)
    });

    // Search input throttling or debouncing can be added for large data sets

  </script>
</body>

</html>
