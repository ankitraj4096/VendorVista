<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fresh Produce Market | StreetSymphony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    :root {
      --primary: #58c061;
      --primary-dark: #357138;
      --secondary: #fffef7;
      --accent: #fbe27a;
      --card-bg: #f7fdf6;
      --border: #dbeadb;
      --button: #26c485;
      --button-hover: #1fa471;
      --button-text: #fff;
      --shadow: 0 6px 30px rgba(41, 88, 40, 0.12);
      --text-dark: #232c1e;
      --text-light: #526a3b;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header.navbar {
      width: 100vw;
      padding: 15px 0;
      background: var(--primary);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.35rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.13);
      border-radius: 0 0 18px 18px;
      min-width: 0;
    }

    .navbar-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav.main-nav {
      display: flex;
      gap: 26px;
      flex-wrap: wrap;
      align-items: center;
    }

    nav.main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      padding-bottom: 2px;
      border-bottom: 2.5px solid transparent;
      transition: color 0.2s, border-bottom-color 0.2s;
      position: relative;
    }

    nav.main-nav a:hover,
    nav.main-nav a.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    main.container {
      max-width: 900px;
      width: 97%;
      margin: 44px auto 60px auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    header.page-header {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2rem;
      color: var(--primary-dark);
      margin: 0 0 16px 0;
    }

    .back-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    button.btn-back {
      background: var(--primary);
      border: none;
      color: var(--button-text);
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      padding: 10px 26px;
      border-radius: 1.3em;
      cursor: pointer;
      box-shadow: 0 5px 18px #58c061bb;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      font-size: 1rem;
    }

    button.btn-back:hover,
    button.btn-back:focus-visible {
      background: var(--button-hover);
      outline: none;
    }

    .vendors-list {
      display: flex;
      flex-direction: column;
      gap: 36px;
      margin-bottom: 50px;
    }

    .shop-card {
      background: #e9fbe7;
      border-radius: 1em;
      box-shadow: 0 6px 20px #b8e0c770;
      padding: 28px 28px 18px 28px;
      display: flex;
      flex-direction: column;
      gap: 13px;
      min-width: 0;
      position: relative;
    }

    .shop-header {
      display: flex;
      align-items: center;
      gap: 13px;
      margin-bottom: 7px;
    }

    .shop-header .vendor-name {
      font-family: 'Montserrat', sans-serif;
      color: var(--primary-dark);
      font-size: 1.22rem;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .shop-header .bi-shop {
      font-size: 1.3rem;
      color: var(--primary-dark);
    }

    .produce-row {
      display: flex;
      gap: 22px;
      overflow-x: auto;
      padding-bottom: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) #eee;
    }

    .produce-row::-webkit-scrollbar {
      height: 7px;
    }

    .produce-row::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 8px;
    }

    .produce-item {
      background: #fffefb;
      border-radius: 1em;
      box-shadow: 0 2px 12px #a3e0b788;
      padding: 18px 14px 14px 14px;
      min-width: 112px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-size: 0.96rem;
    }

    .produce-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: var(--primary-dark);
      font-size: 1.07rem;
      margin-bottom: 2px;
    }

    .produce-price {
      color: var(--text-dark);
      font-size: 0.97rem;
      margin-bottom: 7px;
    }

    .quantity-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 2px;
    }

    .qty-btn {
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 2em;
      height: 2em;
      color: #825c06;
      font-size: 1.3em;
      font-weight: 700;
      box-shadow: 0 2px 7px #a9e07860;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.13s;
    }

    .qty-btn:active {
      background: #ffe29b;
    }

    .qty-num {
      min-width: 1.8em;
      text-align: center;
      font-weight: 700;
      font-size: 1.13em;
      color: var(--primary-dark);
      display: inline-block;
      user-select: none;
    }

    /* Floating cart button */
    .cart-btn-floating {
      position: fixed;
      bottom: 28px;
      right: 28px;
      z-index: 2222;
      background: var(--primary-dark);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 59px;
      height: 59px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 38px #7cd587c0;
      font-size: 2.2rem;
      cursor: pointer;
      transition: background 0.24s;
    }

    .cart-btn-floating:hover,
    .cart-btn-floating:focus-visible {
      background: var(--primary);
    }

    @media (max-width: 550px) {
      main.container {
        padding: 0;
      }

      .shop-card {
        padding: 17px 9px 10px 10px;
      }

      .shop-header .vendor-name {
        font-size: 1.06rem;
      }

      .produce-row {
        gap: 11px;
      }

      .produce-item {
        padding: 13px 6px 8px 6px;
        min-width: 95px;
        font-size: 0.93rem;
      }

      .cart-btn-floating {
        width: 48px;
        height: 48px;
        font-size: 1.48rem;
        bottom: 16px;
        right: 11px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar" role="banner">
    <div class="navbar-inner">
      <span
        style="font-family:'Montserrat',sans-serif;font-size:1.4rem;font-weight:900;letter-spacing:1px;">StreetSymphony</span>
      <nav class="main-nav" role="navigation" aria-label="Primary navigation" id="navLinks"></nav>
    </div>
  </header>
  <main class="container" role="main" aria-label="Fresh produce marketplace">
    <header class="page-header" tabindex="0">Fresh Produce Marketplace</header>
    <div class="back-row">
      <button class="btn-back" onclick="window.location.href='/buyer-dashboard';" aria-label="Back to Dashboard">
        <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
      </button>
    </div>
    <!-- Main Vendor Produce Listing -->
    <section class="vendors-list" id="vendorsList"></section>
    <!-- Floating Go to Cart button -->
    <button class="cart-btn-floating" id="gotoCartBtn" title="Go to Cart" aria-label="Go to Cart (dummy)">
      <i class="bi bi-cart3"></i>
    </button>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyASmyPZsW0_o5L-OTm7es8G-WkhRDvR6OQ",
      authDomain: "vendorvista-4b958.firebaseapp.com",
      projectId: "vendorvista-4b958",
      storageBucket: "vendorvista-4b958.appspot.com",
      messagingSenderId: "479694426389",
      appId: "1:479694426389:web:f6dbd12b2da4666ac1d91c"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // -------- Navbar injection --------
    const nav = document.getElementById('navLinks');
    const currentUserRole = localStorage.getItem('userRole') || 'buyer';
    let navItems = '';
    if (currentUserRole === 'vendor') {
      navItems =
        '<a href="/vendor-dashboard">Dashboard</a>' +
        '<a href="/vendor-orders">Orders</a>' +
        '<a href="/vendor-stories">Stories</a>' +
        '<a href="/vendor-produce">Market</a>' +
        '<a href="/shared-live-map">Map</a>' +
        '<a href="/shared-profile" aria-label="User Profile"><i class="bi bi-person-circle"></i></a>';
    } else {
      navItems =
        '<a href="/buyer-dashboard">Dashboard</a>' +
        '<a href="/buyer-fresh-produce" class="active" aria-current="page">Produce</a>' +
        '<a href="/buyer-vendor">Favorite Vendors</a>' +
        '<a href="/buyer-exchange">Ingredient Swap</a>' +
        '<a href="/shared-live-map">Map</a>' +
        '<a href="/shared-stories-feed">Stories</a>' +
        '<a href="/shared-profile" aria-label="User Profile"><i class="bi bi-person-circle"></i></a>';
    }
    nav.innerHTML = navItems;

    // --------- Fetch & Render Vendors ---------
    const vendorsList = document.getElementById('vendorsList');

    // Helper: Get vendor display name from user profile
    async function getVendorName(uid) {
      try {
        const profSnap = await getDoc(doc(db, "users", uid));
        if (profSnap.exists() && profSnap.data().name) {
          return profSnap.data().businessName || profSnap.data().name || 'No Name';
        }
      } catch (e) { }
      return 'Unknown Vendor';
    }

    function showQtyLimitMsg(max) {
      // Simple alert, or make it fancier as a toast!
      alert(`You have reached the maximum quantity available for this item (${max}).`);
    }


    async function fetchAndRenderVendors() {
      vendorsList.innerHTML = '<div style="color:var(--text-light);padding:40px;text-align:center">Loading fresh produce...</div>';
      const querySnapshot = await getDocs(collection(db, "vendor_produce"));

      // Array of all vendors (will fill below)
      const vendorsData = [];

      for (const docSnap of querySnapshot.docs) {
        const uid = docSnap.id;
        const produceArr = Array.isArray(docSnap.data().produce) ? docSnap.data().produce : [];
        if (produceArr.length === 0) continue; // Don't show empty stalls

        // Get vendor stall/farm name (try businessName, else name, else "Vendor")
        let vendorName = await getVendorName(uid);

        vendorsData.push({
          vendorName,
          produceArr
        });
      }

      if (!vendorsData.length) {
        vendorsList.innerHTML = '<div style="color:var(--text-light);padding:50px;text-align:center;font-style:italic;">No stalls found yet.</div>';
        return;
      }

      // Render vendors and their produce
      vendorsList.innerHTML = '';
      vendorsData.forEach((shop, shopIdx) => {
        const card = document.createElement('div');
        card.className = 'shop-card';
        card.innerHTML = `
      <div class="shop-header">
        <i class="bi bi-shop"></i>
        <span class="vendor-name">${shop.vendorName}</span>
      </div>
      <div class="produce-row">
        ${shop.produceArr.map((item, prodIdx) => `
          <div class="produce-item" tabindex="0" aria-label="${item.name} ₹${item.price}/kg">
            <div class="produce-title">${item.name}</div>
            <div class="produce-price"><i class="bi bi-currency-rupee"></i>${item.price}/kg</div>
            <div class="quantity-row" data-shop="${shopIdx}" data-prod="${prodIdx}">
              <button class="qty-btn minus-btn" type="button" aria-label="Decrease quantity"><i class="bi bi-dash"></i></button>
              <span class="qty-num" id="qty_${shopIdx}_${prodIdx}">0</span>
              <button class="qty-btn plus-btn" type="button" aria-label="Increase quantity"><i class="bi bi-plus"></i></button>
            </div>
          </div>
        `).join('')}
      </div>
    `;
        vendorsList.appendChild(card);
      });

      // Set up quantity state & listeners
      const qtyState = vendorsData.map(shop => shop.produceArr.map(() => 0));
      document.querySelectorAll('.quantity-row').forEach(row => {
        const shopIdx = +row.dataset.shop;
        const prodIdx = +row.dataset.prod;
        const maxQty = vendorsData[shopIdx].produceArr[prodIdx].qty || 0;

        row.querySelector('.minus-btn').onclick = function () {
          qtyState[shopIdx][prodIdx] = Math.max(0, qtyState[shopIdx][prodIdx] - 1);
          document.getElementById(`qty_${shopIdx}_${prodIdx}`).textContent = qtyState[shopIdx][prodIdx];
        };

        row.querySelector('.plus-btn').onclick = function () {
          if (qtyState[shopIdx][prodIdx] < maxQty) {
            qtyState[shopIdx][prodIdx]++;
            document.getElementById(`qty_${shopIdx}_${prodIdx}`).textContent = qtyState[shopIdx][prodIdx];
          } else {
            showQtyLimitMsg(maxQty);
          }
        };
      });
    }
    // Initial fetch
    fetchAndRenderVendors();

    // Optional: Real-time update (if you want to listen live, you can set a snapshot or refetch on interval)
    // But for this "market" demo, periodic refresh or button-triggered fetch is usually enough

    // Dummy Go to Cart button
    document.getElementById('gotoCartBtn').onclick = function () {
      alert("Cart functionality coming soon!");
    }
  </script>
</body>

</html>
