<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Orders | StreetSymphony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    :root {
      --primary: #58c061;
      --primary-dark: #357138;
      --secondary: #fffef7;
      --accent: #fbe27a;
      --card-bg: #f7fdf6;
      --border: #dbeadb;
      --button: #26c485;
      --button-hover: #1fa471;
      --button-text: #fff;
      --shadow: 0 6px 30px rgba(41, 88, 40, 0.12);
      --text-dark: #232c1e;
      --text-light: #526a3b;
      --status-pending: #f9a825;
      --status-inprogress: #42a5f5;
      --status-completed: #66bb6a;
      --status-cancelled: #ef5350;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Navbar at top */
    header.navbar {
      width: 100vw;
      left: 0; right: 0;
      padding: 15px 0;
      background: var(--primary);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.35rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 14px rgba(0,0,0,0.13);
      border-radius: 0 0 18px 18px;
      min-width: 0;
    }
    .navbar-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav.main-nav {
      display: flex;
      gap: 26px;
      flex-wrap: wrap;
      align-items: center;
    }
    nav.main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      padding-bottom: 2px;
      border-bottom: 2.5px solid transparent;
      transition: color 0.2s, border-bottom-color 0.2s;
      position: relative;
    }
    nav.main-nav a:hover,
    nav.main-nav a.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    main.container {
      max-width: 900px;
      width: 95%;
      margin: 44px auto 60px auto;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 1.3em;
      padding: 36px 36px 48px 36px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      overflow-x: auto;
    }
    header.page-header {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2rem;
      color: var(--primary-dark);
      margin: 0;
    }
    table.orders-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    table.orders-table thead {
      background: var(--primary);
      color: #fff;
      font-weight: 700;
    }
    table.orders-table th,
    table.orders-table td {
      padding: 12px 16px;
      border-bottom: 1.6px solid var(--border);
      text-align: left;
      vertical-align: middle;
    }
    table.orders-table tbody tr:hover {
      background: #dff0d8;
    }
    .status-badge {
      padding: 5px 16px;
      border-radius: 1.2em;
      font-weight: 700;
      color: #fff;
      display: inline-block;
      user-select: none;
    }
    .status-pending {
      background-color: var(--status-pending);
      color: #3e2723;
    }
    .status-inprogress {
      background-color: var(--status-inprogress);
    }
    .status-completed {
      background-color: var(--status-completed);
    }
    .status-cancelled {
      background-color: var(--status-cancelled);
    }
    button.action-btn {
      background: var(--primary);
      color: var(--button-text);
      border: none;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      padding: 6px 20px;
      border-radius: 1.2em;
      cursor: pointer;
      transition: background 0.25s ease;
      user-select: none;
      font-size: 0.95rem;
      box-shadow: 0 4px 14px rgba(88, 192, 97, 0.2);
    }
    button.action-btn[disabled] {
      background: var(--border);
      color: var(--text-light);
      cursor: default;
      box-shadow: none;
    }
    button.action-btn:hover:not([disabled]),
    button.action-btn:focus-visible:not([disabled]) {
      background: var(--primary-dark);
      outline: none;
    }
    @media (max-width: 650px) {
      main.container {
        padding: 20px 20px 40px 20px;
        margin: 30px auto 50px auto;
      }
      table.orders-table th,
      table.orders-table td {
        padding: 10px 12px;
      }
      header.page-header {
        font-size: 1.6rem;
      }
      button.action-btn {
        padding: 6px 14px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar" role="banner">
    <div class="navbar-inner">
      <span style="font-family:'Montserrat',sans-serif;font-size:1.4rem;font-weight:900;letter-spacing:1px;">StreetSymphony</span>
      <nav class="main-nav" role="navigation" aria-label="Primary navigation">
        <a href="/vendor-dashboard" class="active" aria-current="page">Dashboard</a>
        <a href="/vendor-orders">Orders</a>
        <a href="/vendor-stories">Stories</a>
        <a href="/vendor-produce">Market</a>
        <a href="/shared-live-map">Map</a>
        <a href="/shared-profile" aria-label="User Profile"><i class="bi bi-person-circle"></i></a>
      </nav>
    </div>
  </header>

  <main class="container" role="main" aria-label="Vendor Orders Page">
    <header class="page-header" tabindex="0">Manage Orders</header>

    <table class="orders-table" aria-describedby="ordersDescription">
      <caption id="ordersDescription" class="sr-only">List of recent orders with status and actions</caption>
      <thead>
        <tr>
          <th scope="col">Order #</th>
          <th scope="col">Buyer</th>
          <th scope="col">Items</th>
          <th scope="col">Order Date</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <!-- Orders rows will be injected here -->
      </tbody>
    </table>
  </main>

  <script>
    // Sample orders data (replace with real backend data)
    const orders = [
      {
        id: 'A1001',
        buyerName: 'Ram Kumar',
        items: '10kg Tomatoes, 5kg Onions',
        orderDate: '2025-07-21',
        status: 'pending',
      },
      {
        id: 'A1002',
        buyerName: 'Sunita Devi',
        items: '3kg Carrots, 2kg Spinach',
        orderDate: '2025-07-22',
        status: 'inprogress',
      },
      {
        id: 'A1003',
        buyerName: 'Ravi Patel',
        items: '15kg Potatoes',
        orderDate: '2025-07-20',
        status: 'completed',
      },
      {
        id: 'A1004',
        buyerName: 'Neha Sharma',
        items: '5kg Tomatoes',
        orderDate: '2025-07-21',
        status: 'cancelled',
      },
    ];

    // Map status to badge classes and text labels
    const statusMap = {
      pending: { label: 'Pending', className: 'status-pending' },
      inprogress: { label: 'In Progress', className: 'status-inprogress' },
      completed: { label: 'Completed', className: 'status-completed' },
      cancelled: { label: 'Cancelled', className: 'status-cancelled' },
    };

    // Function to create action buttons based on order status
    function createActionButtons(order) {
      const container = document.createElement('div');
      container.style.display = 'flex';
      container.style.gap = '12px';

      // Depending on status, show different actions
      if (order.status === 'pending') {
        // Button to mark as In Progress
        const btnInProgress = document.createElement('button');
        btnInProgress.textContent = 'Start Order';
        btnInProgress.className = 'action-btn';
        btnInProgress.setAttribute('aria-label', `Mark order ${order.id} as In Progress`);
        btnInProgress.onclick = () => updateOrderStatus(order.id, 'inprogress');
        container.appendChild(btnInProgress);

        // Button to cancel
        const btnCancel = document.createElement('button');
        btnCancel.textContent = 'Cancel Order';
        btnCancel.className = 'action-btn';
        btnCancel.style.backgroundColor = 'var(--status-cancelled)';
        btnCancel.style.color = '#fff';
        btnCancel.setAttribute('aria-label', `Cancel order ${order.id}`);
        btnCancel.onclick = () => updateOrderStatus(order.id, 'cancelled');
        container.appendChild(btnCancel);

      } else if (order.status === 'inprogress') {
        // Button to mark as Completed
        const btnComplete = document.createElement('button');
        btnComplete.textContent = 'Mark Completed';
        btnComplete.className = 'action-btn';
        btnComplete.setAttribute('aria-label', `Mark order ${order.id} as Completed`);
        btnComplete.onclick = () => updateOrderStatus(order.id, 'completed');
        container.appendChild(btnComplete);
      } else {
        // No actions for completed or cancelled orders
        const span = document.createElement('span');
        span.textContent = 'No actions available';
        span.style.color = 'var(--text-light)';
        span.style.fontStyle = 'italic';
        container.appendChild(span);
      }

      return container;
    }

    // Function to render orders table rows
    function renderOrders() {
      const tbody = document.getElementById('ordersBody');
      tbody.innerHTML = '';

      orders.forEach(order => {
        const tr = document.createElement('tr');

        const tdId = document.createElement('td');
        tdId.textContent = order.id;
        tr.appendChild(tdId);

        const tdBuyer = document.createElement('td');
        tdBuyer.textContent = order.buyerName;
        tr.appendChild(tdBuyer);

        const tdItems = document.createElement('td');
        tdItems.textContent = order.items;
        tr.appendChild(tdItems);

        const tdDate = document.createElement('td');
        tdDate.textContent = order.orderDate;
        tr.appendChild(tdDate);

        const tdStatus = document.createElement('td');
        const statusInfo = statusMap[order.status] || { label: order.status, className: '' };
        const spanStatus = document.createElement('span');
        spanStatus.className = `status-badge ${statusInfo.className}`;
        spanStatus.textContent = statusInfo.label;
        tdStatus.appendChild(spanStatus);
        tr.appendChild(tdStatus);

        const tdActions = document.createElement('td');
        tdActions.appendChild(createActionButtons(order));
        tr.appendChild(tdActions);

        tbody.appendChild(tr);
      });
    }

    // Function to update order status and re-render
    function updateOrderStatus(orderId, newStatus) {
      const order = orders.find(o => o.id === orderId);
      if (!order) return;
      order.status = newStatus;
      alert(`Order ${orderId} status updated to "${statusMap[newStatus].label}"`);
      renderOrders();
    }

    // Initial render
    renderOrders();
  </script>
</body>
</html>
